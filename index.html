<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dia</title>
    <link rel="stylesheet" href="./styles/main.css">
    <link href="https://fonts.googleapis.com/css?family=Poppins:600,700&display=swap" rel="stylesheet">
  </head>
  <body>
    <header class="header">
      <div class="header__container">
        <div class="header__top">
          <nav class="nav header__nav">
            <div class="logo nav__logo"></div>
            <input class="nav__input" type="checkbox" name="checkbox-menu" id="checkbox-menu">
            <label class="nav__label" for="checkbox-menu">
              <span class="nav__icon-bar fas fa-bars"></span>
              <span class="nav__icon-times fas fa-times"></span>
            </label>
            <ul class="nav__list">
              <li class="nav__item"><a href="#" class="nav__link">home</a></li>
              <li class="nav__item"><a href="#" class="nav__link">about us</a></li>
              <li class="nav__item"><a href="#" class="nav__link">services</a></li>
              <li class="nav__item"><a href="#" class="nav__link">work</a></li>
              <li class="nav__item"><a href="#" class="nav__link">contact us</a></li>
            </ul>
          </nav>
          <div class="header__action">
            <a href="tel:123-456-7890" class="header__link">
              hire us
            </a>
          </div>
        </div>
        <h1 class="header__title">
          Strategic <br>
          Agency
        </h1>
        <p class="header__text">
          We believe in the power of bold ideas that can solve business challenges.
        </p>
        <button class="button header__button">
          Learn more
        </button>
        <div class="slider header__slider">
          <div class="slider__navigation">
            <div class="slider__arrows">
              <img src="./images/slider/arrow-left.svg" alt="prev arrow" class="slider__arrow slider__prev-arrow">
              <img src="./images/slider/arrow-right.svg" alt="next arrow" class="slider__arrow slider__next-arrow">
            </div>
            <div class="slider__description">
              <h3 class="slider__header">
                Intro
              </h3>
              <p class="slider__text">
                By the same illusion which lifts the horizon.
              </p>
            </div>
          </div>
        </div>
      </div>
    </header>
    <script type="text/javascript" src="scripts/main.js"></script>
  </body>
</html>
